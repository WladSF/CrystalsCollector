<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/ico" href="assets/images/pinkcrystal.jpg">

    <!-- css reset include -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- stylesheet include -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Here we added a link to the jQuery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap link include -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <title>Crystals Collector Game</title>

<body>

        <div class="container">
            <h1 class="display-4">Crystals Collector</h1>
            <br>
            <br>
        </div>
    </div>
    <div id="box">
        <h2 id="targetNum">Random number</h2>
        <div class="words">

            <h2 id="totalWins">Wins : 0</h2>
            <h2 id="totalLosses">Losses : 0</h2>
        </div>
    </div>
    <br>
    <div class="pics">
        <img width="100" height="100" id="pic1" src="assets/images/crystal1.jpg">
        <img width="100" height="100" id="pic2" src="assets/images/crystal2.jpg">
        <img width="100" height="100" id="pic3" src="assets/images/crystal3.jpg">
        <img width="100" height="100" id="pic4" src="assets/images/crystal4.jpg">
    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
